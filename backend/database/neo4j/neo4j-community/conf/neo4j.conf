
# Basic configuration for Unified Medical AI Platform

# Network connector configuration
server.default_listen_address=127.0.0.1
server.default_advertised_address=127.0.0.1

# HTTP Connector
server.http.enabled=true
server.http.listen_address=:7474

# HTTPS Connector
server.https.enabled=false

# Bolt connector
server.bolt.enabled=true
server.bolt.listen_address=:7687

# Database location
server.directories.data=A:/20 July 2025/Medical Agent/unified-medical-ai/backend/database/neo4j/data
server.directories.logs=A:/20 July 2025/Medical Agent/unified-medical-ai/backend/database/neo4j/logs

# Memory settings
server.memory.heap.initial_size=512m
server.memory.heap.max_size=1G
server.memory.pagecache.size=512m

# Security settings
dbms.security.auth_enabled=true

# Transaction settings
server.transaction.timeout=60s

# Logging
server.logs.user.level=INFO
server.logs.query.enabled=true

# Performance
server.cypher.parallel_runtime_support=true

# Allow CSV imports
server.directories.import=A:/20 July 2025/Medical Agent/unified-medical-ai/backend/database
dbms.security.allow_csv_import_from_file_urls=true
